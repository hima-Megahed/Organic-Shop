<form #formModel="ngForm" (ngSubmit)="placeOrder(formModel.value)">
        <div class="form-group">
            <label for="name">Name</label>
            <input #name="ngModel" ngModel name="name" type="text" id="name" class="form-control" placeholder="Name"
                required>
            <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                Name is required.
            </div>
        </div>
        <div class="form-group">
            <label for="addressLine1">Address</label>
            <input #addressLine1="ngModel" ngModel name="addressLine1" type="text" id="addressLine1"
                class="form-control" placeholder="Line 1" required>
            <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">
                Address is required.
            </div>
        </div>
        <div class="form-group">
            <input #addressLine2="ngModel" ngModel name="addressLine2" type="text" id="addressLine2"
                class="form-control" placeholder="Line 2">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input #city="ngModel" ngModel name="city" type="text" id="city" class="form-control" placeholder="City"
                required>
            <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
                City is required.
            </div>
        </div>

        <button [disabled]="!formModel.valid" class="btn btn-primary">Place Order</button>
    </form>
